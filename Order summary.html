<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>

    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="shortcut icon"
      href="icons/favicon-32x32.png"
      type="image/x-icon"
    />

    <section class="card_main_section">
      <div class="card">
        <div class="card_img">
          <img src="img/illustration-hero.svg" alt="Image of a girl Dancing" />
        </div>

        <div class="card_content">
          <h2>Order Summary</h2>

          <p>
            You can now listen to millions of songs, audiobooks, and podcast on
            any device anywhere you like!
          </p>

          <div class="card_price">
            <img src="icons/icon-music.svg" alt="Music Icon" />

            <div class="card_price_text">
              <p class="black_text">Annual Plan</p>
              <p>$59.99/year</p>
            </div>

            <a href="#">Change</a>
          </div>

          <button>Procced to Payment</button>

          <a class="styled_link" href="#">Cancel Order</a>
        </div>
      </div>
    </section>
  </head>
  <body></body>
</html>
